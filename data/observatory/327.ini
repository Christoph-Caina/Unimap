<DESC_START>
Xinglong Station is an observatory (IAU code 327) situated south of the main peak of the Yanshan mountains in China. Installed are seven telescopes: a Mark-III photoelectric astrolabe; a 60-cm reflector; an 85-cm reflector; a 60/90-cm Schmidt telescope; an 1.26-m infrared telescope; and a 2.16-m telescope. The most recent telescope ist the 4-m LAMOST. It is a popular tourist site.
<DESC_END>

