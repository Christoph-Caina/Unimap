<DESC_START>
The Fred Lawrence Whipple Observatory is an astronomical observatory owned and operated by the Smithsonian Astrophysical Observatory (SAO) and is their largest field installation outside of their main site in Cambridge, MA. It is located near Amado, Arizona on the slopes of Mount Hopkins.

Research activities include imaging and spectroscopy of extragalactic, stellar, and planetary bodies, as well as gamma-ray and cosmic-ray astronomy.
